<!DOCTYPE html>
<html>
<head>
	<title>type scale</title>
	<style>
		p {
			line-height: 100%;
		}
	</style>
</head>
<body>
	<p style="font-size:12px">12px 9pt 0.75em</p>	
	<p style="font-size:16px">16px 12pt 1em</p>
	<p style="font-size:24px">24px 18pt 1.5em</p>
	<p style="font-size:32px">32px 24pt 2em</p>
	<p style="font-size:36pt">48px 36pt 3em</p>
	<p style="font-size:64px">64px 48pt 4em</p>
	<p style="font-size:6em">96px 72pt 6em</p>
</body>
</html>
